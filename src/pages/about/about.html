<ion-header>
  <ion-navbar>
    <button ion-button class="icon-theme" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sobre</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-title>
    <img [src]="appLogo" alt="">
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>
          <small>Versão: 1.0.0</small>
        </h2>
        <br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="facebook" (click)="linkFacebook()">
          <ion-icon name="logo-facebook" class="icon-social"></ion-icon>
          Curta nossa página
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="instagram" (click)="linkInstagram()">
          <ion-icon name="logo-instagram" class="icon-social"></ion-icon>
          Siga nosso instagram
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="youtube" (click)="linkYoutube()">
          <ion-icon name="logo-youtube" class="icon-social"></ion-icon>
          Se inscreva no canal
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
