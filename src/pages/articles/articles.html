<ion-header>
  <ion-navbar>
    <button ion-button class="icon-theme" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artigos</ion-title>
    <ion-buttons end margin-right>
      <button ion-button class="icon-theme" clear icon-only (click)="filterArticles()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-bg">
  <ion-searchbar (ionInput)="searchArticles($event)" placeholder="Pesquisar..."></ion-searchbar>
  <ion-card *ngFor="let article of articles" class="single-article">
    <button ion-item class="article-btn" (click)="articleDetails(article)">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{article.avatar}}" alt="">
        </ion-avatar>
        <h2>{{article.author}}</h2>
        <p class="post-date">{{article.post_date}}</p>
      </ion-item>
      <img class="article-img" src="{{article.post_img}}" alt="">
      <ion-card-content text-wrap>
        <h2>{{article.title}}</h2>
        <hr>
        <span>
          {{article.post_summary}}
        </span>
      </ion-card-content>
    </button>
    <ion-row>
      <ion-col>
        <button ion-button clear small>
          <ion-icon class="icon-theme" name="heart-outline"></ion-icon>
        </button>
        <button ion-button clear small>
          <ion-icon class="icon-theme" name="share"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <p float-right margin-right>
          <small class="note">
            11h ago
          </small>
        </p>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
