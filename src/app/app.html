<div id="app" [class]="theme" fullscreen>
  <ion-menu [content]="content">
    <ion-content padding-top>
      <ion-list>
        <ion-item menuClose tappable text-center (click)="profilePage()"> 
          <ion-avatar margin-bottom>
            <img class="user-avatar-profile" src="assets/imgs/avatar.png">
          </ion-avatar>
          <h2 class="user-name">
            Usu√°rio Autor
            <ion-icon color="secondary" name="radio-button-on"></ion-icon>
          </h2>
          <p>Administrador</p>
        </ion-item>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
